<!DOCTYPE html>

<meta charset="ISO-8859-1">
 <title>
    Hire Cab
  </title>
  <script type="text/javascript">
function check(){
	
	var ch = document.getElementsByName("chc");
	for(var i=0;ch[i];i++)
		if(ch[i].checked){
			var sum=i*50;
			break;
		}
	if(isNaN(sum))
		 alert("Select a Car");
	else{
		ch = document.getElementsByName("chs");
		for(i=0;ch[i];i++)
			if(ch[i].checked){
				var dis = parseInt(ch[i].value);
				break;
			}
		if(isNaN(dis))
			alert("Select a Source");
		else{
			ch = document.getElementsByName("chd");
			for(i=0;ch[i];i++)
				if(ch[i].checked){
					var dis2 = parseInt(ch[i].value);
					break;
				}
			if(isNaN(dis2))
				alert("Select a Destination");
			else{
				dis = Math.abs(dis2-dis);
				sum = sum + dis*30;
				document.getElementById("bill").value=sum;
				document.frm.action = "bill.jsp";
			}
	    }
		
	}
    
	
	
	
}

</script>
